<!DOCTYPE html>
<html>
<head>
	<title> Distrivote Web App </title>
	<link rel="stylesheet" type="text/css" href="css/milligram.css">
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</head>
<body>
	<div class="container">

		<div class="row">
			<div class="column">

				<h2 style="text-align: center;">Create a Distrivote</h2>

			</div>
		</div>


		<div class="row">

			<div class="column column-20">
				space here....
			</div>


			<div class="column column-60">
				<form method="post" id="form">
					<ul style="list-style:none;">

						<li class="poll_title" style="display: none;">
							<label style="text-align: center;font-size: 4rem;padding: 0;margin: 0;">Title </label><br/>
							<input type="text" name="poll_title" id="poll_title" autocomplete="off" />
							<span id="error_poll_title"></span>
						</li>

						<li class="poll_description" style="display: none;">
							<label style="text-align: center;font-size: 4rem;padding: 0;margin: 0;">Description </label><br/>
							<input type="text" name="poll_description" id="poll_description" autocomplete="off" />
							<span id="error_poll_description"></span>
						</li>

						<li class="poll_num_choices" style="display: none;">
							<label style="text-align: center;font-size: 4rem;padding: 0;margin: 0;">Number of Choices </label><br/>
							<input type="text" name="poll_num_choices" id="poll_num_choices" autocomplete="off" />
							<span id="error_poll_num_choices"></span>
						</li>

						<li class="username" style="display: none;">
							<label style="text-align: center;font-size: 4rem;padding: 0;margin: 0;">Username </label><br/>
							<input type="text" name="name" id="username" autocomplete="off" />
							<span id="error0"></span>
						</li>


						<li class="password" style="display: none;">
							<label style="text-align: center;font-size: 4rem;padding: 0;margin: 0;">Password </label><br/>
							<input type="password" name="password" id="password" />
							<span id="error1"></span>
						</li>

						<li class="email" style="display: none;">
							<label style="text-align: center;font-size: 4rem;padding: 0;margin: 0;">Email </label><br/>
							<input type="text" name="email" id="email" autocomplete="off" />
							<span id="error2"></span>
						</li>

						<li class="submit" style="margin-left: 25rem;display: none;">
							<input type="submit" value=" Register " id='submit' />
						</li>
					</ul>
				</form>
			</div>
			<div class="column column-20">
				space here....
			</div>
		</div>




	</div>

</body>
</html>
