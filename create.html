<!DOCTYPE html>
<html>
<head>
	<title> Distrivote Web App </title>
	<link rel="stylesheet" type="text/css" href="css/milligram.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">

	<link
		rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js">
	</script>

	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js">
	</script>

	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</head>
<body>
	<nav
		class="navbar navbar-default">
		<div
			class="container-fluid">
			<div
				class="navbar-header">
				<a class="navbar-brand" href="#">DistriVote</a>
			</div>
		</div>
	</nav>
	<div class="container">

		<div class="row">
			<div class="column">

				<h2 style="text-align: center;">Create a Distrivote</h2>

			</div>
		</div>


		<div class="row">

			<div class="column column-20">
				
			</div>


			<div class="column column-60">
				<form method="post" id="form">
					<ul style="list-style:none;">

						<li class="poll_title" style="display: none;">
							<legend class="big-legend">Title</legend>
							<input type="text" name="poll_title" id="poll_title" autocomplete="off" />
							<span id="error_poll_title"></span>
						</li>

						<li class="poll_description" style="display: none;">
							<legend class="big-legend">Description</legend>
							<textarea name="poll_description" id="poll_description" autocomplete="off" ></textarea>
							<span id="error_poll_description"></span>
						</li>

						<li class="poll_num_choices" style="display: none;">
							<legend class="big-legend">Number of choices</legend>
							<input type="text" name="poll_num_choices" id="poll_num_choices" autocomplete="off" />
							<span id="error_poll_num_choices"></span>
						</li>

						<li
							class="options_list">
							<div>
								<legend>Choices</legend>
								<span
									id="choice">
								</span>
							</div>	
						</li>

						<li
							class="submit"
							style="margin-left: 25rem;display: none;">
							<a id="submit" class="btn btn-success btn-lg">Create Vote</a>
						</li>
					</ul>
				</form>
			</div>
			<div class="column column-20">
				
			</div>
		</div>




	</div>

</body>
</html>
